	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>

	
  </head>
  <body ng-app="myApp" class="bg">
     <header class="header">
	     <div class="navigator">
			<div class="site_logo">
			<h1>Lorem</h1>
			    <!--<img src="Assets/imgs/"><a href="#"></a>-->
			</div>
		 </div>
	 </header>
     <section class="main" ng-controller="MainController">
	    <div class="section_header">
		    <div class="section_title">
				<h1> {{ section_title }} </h1>
			</div>
			<div class="menu_section">
				<span id="span1"></span><span id="span2"></span>
				<ul ng-repeat="menu in menus">
					<a href= "{{ menu.href }}" ><li> {{ menu.item }}</li></a>
				</ul>
			</div>

			<div class="black_board">
				<div id="inner_board">
					<img src="Assets/imgs/pin.png" id="pin_img1">
					<img src="Assets/imgs/pin.png" id="pin_img2">
					<div class="info_paper paper_one">
						<span>MAR</span><span>19 - 22</span><img src="Assets/imgs/ife.png"><span>Finalist<br>World Food Innovation Award</span>
						<a href="#" type="button">Learn More</a>
					</div>
					<div class="info_paper paper_two">
						<span>APRIL</span><span>13 - 17</span><img src="Assets/imgs/milton_keynes.jpg"><span>Easter Trade Show at Milton Keynes</span>
						<a href="#" type="button">Learn More</a>
					</div>
					<div class="info_paper paper_three">
						<span>MAY</span><span>8</span><img src="Assets/imgs/brick_lane.jpg"><span>brick Lane Consmumer Fair</span>
						<a href="#" type="button">Learn More</a>
					</div>
				</div>
			</div>
		
		</div>
	 </section>

			</div>
			<div class="social_box" >
				<img src="Assets/icons/linkedin.png">
			</div>
		
	 </footer>

	<script src="scripts/app.js"></script>
	<script src="scripts/controller/MainController.js"></script>
	<script src="scripts/main.js"></script>
